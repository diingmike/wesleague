<!DOCTYPE html>
<html lang = "en" dir = "ltr">
	<head>
		<title> Wes League Admin </title>

		<!--custom css-->
		<link rel = "stylesheet" href = "../css/admin.css" />
		
		<!--bootstrap css-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		
		<!--nav responsiveness css-->
		<link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		
		<meta charset = "UTF-8"/>
		<meta name = "author" content = "Michael Chan"/> <!--date of creation Fri, March 7, 2025-->
		<meta http-equiv = "X-UA-Compatible" content = "IE=edge"/>
		<meta name = "viewport" content = "width=device-width,initial-scale=1,shrink-to-fit=no"/>
	</head>

	<body>
		<!--header-->
			<div class = "header-cover">
				<div class = "container">
					<header>
						<div class = "logo">
							<a href = "index.html"> <img src = "../images/logo.png" /> </a>
						</div>

						<nav>
							<ul>
								<li> <a href = "index.html"> Dashboard </a> </li>
								<li> <a href = "teams.html"> Teams </a> </li>
								<li> <a href = "fixtures.html"> Fixtures </a> </li>
								<li> <a href = "results.html"> Results </a> </li>
								<li> <a href = "standings.html"> Standings </a> </li>
								<li> <a href = "players.html"> Players </a> </li>
								<li> <a href = "news.html"> News </a> </li>
								<li> <a href = "gallery.html"> Gallery </a> </li>
								<li> <a href = "logout.html"> Log Out </a> </li>
							</ul>
						</nav>
					</header>
				</div>
			</div>
		<!--header ends-->

		<br/> <br/> <br/> <br/>

		<!--update team-->
			<div class = "container" style = "margin-top: 35px;">
				<a href = "fixtures.html" class = "back-btn"> Back </a>

				<h1 class = "section-title-long"> Add Fixture </h1>

				<form action = "" method = "POST" enctype = "multipart/form-data">
					<div class = "data-dashboard">
						<div class = "data-box">
							Home Team <br/>
							<select name = "home_team" class = "form-responsive">
								<option> Team 1 </option>
								<option> Team 2 </option>
							</select> <br/>

							Away Team <br/>
							<select name = "away_team" class = "form-responsive">
								<option> Team 1 </option>
								<option> Team 2 </option>
							</select> <br/>

							Match Day <br/>
							<select name = "match_day" class = "form-responsive">
								<option> Match Day 1 </option>
								<option> Match Day 2 </option>
							</select>
						</div>

						<div class = "data-box">
							Date <br/>
							<input type = "date" name = "match_date" value = "Y-m-d" class = "form-responsive" /> <br/>

							Time <br/>
							<select name = "match_time" class = "form-responsive">
								<option> 07:00 </option>
								<option> 08:00 </option>
							</select> <br/>

							Leg <br/>
							<select name = "leg" class = "form-responsive">
								<option> 1st Leg </option>
								<option> 2nd Leg </option>
							</select> <br/>

							<button class = "back-btn"> Add Fixture </button>
						</div>
					</div>
				</form>
			</div>
		<!--update team ends-->

		<!--footer starts-->
			<div class = "container" style = "margin-top: 25px;">
				<hr/>

				<footer style = "text-align: center;">
					<p> &copy; <span id = "year"></span> Wes League Admin </p>
				</footer>

				<script>
					document.getElementById("year").textContent = new Date().getFullYear();
				</script>	
			</div>
		<!--footer ends-->
	</body>
</html>
